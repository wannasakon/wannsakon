<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="django form with utf-8">
    <meta name="author" content="wichit2s">
    <title>Linux Services</title>

    
    {% load static %}
    <link href="{% static 'vendor/fontawesome-free/css/all.min.css' %}" rel="stylesheet" type="text/css">

    <style>
      .filled {
        width: 80%;
        padding: 5px;
      }
      .spacing {
        padding: 1em;
      }
    </style>
  </head>
  <body>
    <nav> <center><h1> WEB Services  </h1> </center>></nav>
    <div>
      <section class="filled">
        <form action="services" method="POST" enctype="multipart/form-data;charset=UTF-8">
          {% csrf_token %}
          <center><div class="spacing"><input class="filled" type="text" name="icon" value="icon ไอคอน"/></div>
          <div class="spacing"><input class="filled" type="text" name="title" value="title บริการ"/></div>
          <div class="spacing"><input class="filled" type="text" name="detail" value="detail รายละเอียด"/></div>
          <div class="spacing"><button style="background-color: red;" type="submit">Submit</button></div></center>
        </form>
      </section>
      <div>
       <center><table style="width:80%; border: 1px solid red; padding: 1em;">
        <tr>
          <th>Icon</th>
          <th>Title</th>
          <th>Detail</th>
        </tr>
        {% for s in services %}
        <tr>
          <td> <i class="fa {{s.icon}}"></i> {{ s.icon }}</td>
          <td>{{ s.title }}</td>
          <td>{{ s.detail }}</td>
        </tr>
        {% endfor %}
      </table> </center>
      </div>
    </div>
    <footer>
      <div>
        <div>Copyright &copy; 2019 </div>
      </div>
    </footer>
  </body>

</html>
